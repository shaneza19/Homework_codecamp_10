<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        fieldset {
            background-color: #c8e3f3;
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            font-weight: bold;
        }

        table, th, td {
            border: none;
            border-collapse: collapse;
            margin: 10px;
            padding: 4px 30px;
        }
        th {
            font-size: large;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<form action="/action_page.php">
<fieldset>
    <table>
        <tr>
            <th colspan="4">Book Flight</th>
        </tr>
        <tr>
            <td colspan="2">Flying from</td>
            <td colspan="2">To</td>
        </tr>        
        <tr>
            <td colspan="2">
                <form action="/origin_page.php">  <!--select/option element-->
                    <label for="origin"></label>
                    <select id="origin" name="origin">
                      <option value="Karachi">Karachi, Pakistan</option>
                      <option value="Bangkok">Bangkok, Thailand</option>
                      <option value="Chiangmai">Chiangmai, Thailand</option>
                      <option value="Phuket">Phuket, Thailand</option>
                    </select>
                  </form>
            </td>
            <td colspan="2">
                <form action="/destination_page.php">
                    <label for="destination"></label>
                    <select id="destination" name="destination">
                      <option value="Islamabad">Islamabad, Palestine</option>
                      <option value="Bangkok">Bangkok, Thailand</option>
                      <option value="Chiangmai">Chiangmai, Thailand</option>
                      <option value="Phuket">Phuket, Thailand</option>
                    </select>
                  </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">Departing</td>
            <td colspan="2">Returning</td>
        </tr>
        <tr>
            <td colspan="2"><input type="date" id="departDate" name="departDate"></td>
            <td colspan="2"><input type="date" id="returnDate" name="returnDate"></td>
        </tr>
            <td>Adult</td>
            <td>Child</td>
            <td>Infant</td>
            <td>Currency</td>
        </tr>
        <tr>
            <td><input type="number" id="qtyAdult" name="qtyAdult" min="1" max="10" value="1"></td>
            <td><input type="number" id="qtyChild" name="qtyChild" min="0" max="10" value="0"></td>
            <td><input type="number" id="qtyInfant" name="qtyInfant" min="0" max="10" value="0"></td>
            <td>
                <select id="currency" name="currency" value="THB">
                    <option value:="THB">THB</option>
                    <option value:="USD">USD</option>
                    <option value:="GBP">GBP</option>
                    <option value:="EUR">EUR</option>
                    <option value:="CNY">CNY</option>
                    <option value:="JPY">JPY</option>
                    <option value:="SGD">SGD</option>
                    <option value:="HKD">HKD</option>
                </select>    
            </td>
        </tr>
        <tr>
            <td colspan="4"> <button class="button">SEARCH</button></td>
        </tr>
    </table>
</fieldset>
</form>
    
</body>
</html>
